<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Alerta Climático</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Imagens/alerta meteorológico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

    <!-- Navbar Widget -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <img src="Imagens/Dia do planeta terra azul e verde moderno Post do instagram.png" alt="Portal Climático" style="height: 50px;" />
            </a>
            <ul class="navbar-menu">
                <li><a href="#" class="navbar-item">Início</a></li>
                <li><a href="#" class="navbar-item">Informações</a></li>
            <!--<li><a href="#" class="navbar-item">Previsão</a></li>
                <li><a href="#" class="navbar-item">Contatos</a></li> -->
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1>Alerta Climático do Sul</h1>
    
        
        <!-- Weather Search Widget -->
        <div class="weather-search">
            <input type="text" id="cityInput" placeholder="Digite a cidade..."/>
            <button id="searchButton">Buscar</button>
            <button id="clearButton">Limpar</button>
            <button id="getLocationButton">Obter temperatura local</button>
            <div id="localWeather"></div>
        </div>
        
        <!-- Weather Info Widget -->
        <div id="weather">Carregando dados...</div>
        
        <!-- Map Widget -->
        <div id="map-container">
            <div id="map" style="height: 400px;"></div>
                
            <!-- Forecast Widget -->
            <div id="forecast" style="margin-top: 20px;"></div>
        </div>
    </div>
    <!-- Footer Widget -->
    <footer>
        <p>&copy; 2024 Portal de Alerta Climático do Sul. Todos os direitos reservados.</p>
        <div class="social-links">
            <a href="https://www.youtube.com/@DefesaCivildoRioGrandedoSul" target="_blank"><img src="Imagens/logo-youtube.jpg" alt="logo-youtube"> Youtube</a>
            <a href="https://x.com/DefesaCivilRS" target="_blank"><img src="Imagens/logo-twitter.jpg" alt="logo-twitter"> Twitter</a>
            <a href="https://www.instagram.com/defesacivilrs/" target="_blank"><img src="Imagens/logo-instagram.jpg" alt="logo-instagram"> Instagram</a>
            <a href="https://api.whatsapp.com/message/2RN2EMU6X6S5B1?autoload=1&app_absent=0" target="_blank"><img src="Imagens/logo-whatsapp.png" alt="Logo-Whatsapp">WhatsApp</a>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
